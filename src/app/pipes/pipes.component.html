<section>
  <h3> Pipes Component </h3>

  <input type="text" [(ngModel)]="randomText" placeholder="Blah blah blah">
  <p> {{ randomText | uppercase }} </p>
  <p> {{ randomText | lowercase }} </p>

    <!-- we made the "capitalize" pipe! -->
  <p> {{ randomText | capitalize }} </p>

    <!-- we made the "emojify" pipe! -->
  <p> {{ randomText | emojify }} </p>

  <p>
    Right now it's
    {{ rightNow | date:'h:mm a on EEEE, MMMM d, y' | lowercase }}.
  </p>
  <button (click)="addOneHour()"> Add an hour </button>

  <p> {{ currentBitCoinInvestment | currency:'USD':true }} </p>


  <label for="rock-search"> Search for your The Rock </label>
  <input  id="rock-search" type="search" placeholder="Fast and Furious"
      [(ngModel)]="rockSearchText">

  <ul>
    <li *ngFor="let oneRock of (theRocks | doTheSearch:rockSearchText)">
      <h4> {{ oneRock.name }} </h4>
      <img [src]="oneRock.pictureUrl">
    </li>
  </ul>
</section>
